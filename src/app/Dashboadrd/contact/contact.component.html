<div class="container-md">
    <app-header></app-header>
    <div class="container-fluid bg-dark rounded mt-4 p-5 text-secondary">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name" class="my-2">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="my-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message" class="my-2">Message</label>
                        <textarea class="form-control textarea" id="message" rows="4"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary my-3 px-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-md bg-dark rounded">
    <app-footer></app-footer>
</div>
